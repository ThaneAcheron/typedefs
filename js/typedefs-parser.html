<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typedefs parser</title>
  </head>
  <body>
    <h1>Typedefs parser</h1>

    <form>
      <p>
        <label>Source:</label><br/>
        <textarea id="s" name="s" cols="80" rows="20"></textarea><br />
        <input type="submit" value="Parse" />
      </p>
      <p>
        <label>Result:</label><br/>
        <textarea id="r" cols="80" rows="20"></textarea>
      </p>
    </form>

    <script>
      function getSource() { return decodeURI(location.search.substring(3)).replace(/[\r\n+]/g, ' ') }
      function setSource(s) { document.getElementById("s").value = s }
      function setResult(r) { document.getElementById("r").value = r }

      setSource(decodeURI(location.search.substring(3)).replace(/[+]/g, ' '));
    </script>
    <script src="typedefs-parser.js"></script>
  </body>
</html>
